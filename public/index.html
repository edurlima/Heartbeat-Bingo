<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Bingo! - Multiplayer</title>
    
    <link rel="stylesheet" href="/style.css"> 
    
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <header class="main-header">
        <h1 id="titulo-jogo">Heartbeat Bingo!</h1>
        <div class="player-info">
            <div id="placar-multiplayer">
                <table>
                    <thead><tr><th>Nome</th><th>Status</th></tr></thead>
                    <tbody>
                        <tr><td>Você</td><td>Aguardando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </header>

    <div id="menuInicial" class="menu-container">
        <h2>Entrar no Heartbeat Bingo!</h2>
        <form id="formInicio" class="form-inicio">
            
            <label for="inputNome">Seu Nome:</label>
            <input type="text" id="inputNome" required placeholder="Digite seu nome de jogador">

            <div class="radio-group">
                <input type="radio" id="salaPublica" name="tipoSala" value="publica" checked>
                <label for="salaPublica">Sala Pública (Automático)</label><br>
                
                <input type="radio" id="salaPrivada" name="tipoSala" value="privada">
                <label for="salaPrivada">Sala Privada (Entrar/Criar)</label>
            </div>
            
            <div id="salaIDGroup" style="display: none;">
                <label for="inputSalaID">ID da Sala Privada:</label>
                <input type="text" id="inputSalaID" placeholder="Ex: AMOR123">
            </div>

            <button type="submit" class="btn-primary">Iniciar Jogo</button>
            <p>Modo: Manual - Vitória: <span id="tipo-vitoria-atual">Quina e Bingo</span></p>
        </form>
    </div>
    <div id="jogoPrincipal" class="game-container" style="display: none;">
        
        <section class="game-left-panel">
            
            <div class="controles-jogo">
                <button id="btnIniciarSorteioTimer" class="btn-control">Iniciar Sorteio Cronometrado (8s)</button>
                <button id="btnPauseResume" class="btn-control btn-secondary">Pausar Sorteio</button> 
                <button id="btnReiniciar" class="btn-control btn-secondary">Reiniciar/Sair</button>
                <button id="btnAddCartela" class="btn-control btn-add">Adicionar Cartela</button>
                
                <p class="game-mode-info">
                    Modo: Manual - Vitória: <span id="tipo-vitoria-atual">Quina e Bingo</span>
                </p>
            </div>
        </section>
        
        <section class="game-center-panel">
            
            <div class="visor-e-placar-container">
                
                <div class="visor-sorteador visor-central">
                    <h3>Último Sorteio</h3>
                    <div class="display-sorteio">
                        <span class="numero-sorteado">--</span>
                    </div>
                </div>

                <div class="area-placar-sorteio">
                    <h2>Números Sorteados <span id="countChamados">(0/75)</span></h2>
                    <div id="placar-sorteio" class="placar-bingo-container-externo">
                        </div>
                </div>
                
            </div>
            <h2 class="titulo-cartelas">Suas Cartelas</h2>
            <div class="cartelas-agrupadas">
                </div>
        </section>

    </div>
    <div id="notificacao-vitoria" class="notificacao-toast">
        <span id="notificacao-mensagem"></span>
    </div>

    <script src="/script.js?v=4"></script>
</body>
</html>
